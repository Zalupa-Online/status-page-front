<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Состояние Залупы</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css" integrity="sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="style.css" />
        <meta name="theme-color" content="#712cf9">
    </head>
    <body class="noselect">
        <div id="splash_screen">
            <div class="splash_container">
                <div class="splash_scroller">
                    <div class="splash_inner">
                        <span>Developed</span>
                        <span>by Koval</span>
                    </div>
                </div>
            </div>
        </div>
        <div id="main_screen" style="display:none">
            <main>
                <section class="py-5 text-center container">
                    <div class="row py-lg-5">
                        <div class="col-lg-6 col-md-8 mx-auto">
                            <h1 class="fw-light">Состояние Залупы</h1>
                            <p class="lead text-muted">На этой странице вы можете посмотреть состояние всех сервисов Залупы</p>
                        </div>
                    </div>
                    <div id="global_status">
                        <p id="global_status_text">Сейчас у Залупы проблемы</p>
                    </div>
                </section>
                <div class="album py-5 bg-light">
                    <div class="container">
                        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3" id="status_container">
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.bundle.min.js" integrity="sha512-i9cEfJwUwViEPFKdC1enz4ZRGBj8YQo6QByFTF92YXHi7waCqyexvRD75S5NVTsSiTv7rKWqG9Y5eFxmRsOn0A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="logic.js"></script>
    </body>
</html>
